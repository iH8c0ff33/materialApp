<!doctype html>
<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    page('/', function () {
      app.route = 'home';
    });
    page('/users', function () {
      app.route = 'users';
    });
    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });
    page('/chat', function () {
      app.route = 'chat';
    });
    page('/settings', function () {
      app.route = 'settings';
    });
    page({
      hashbang: true
    });
  });
</script>
